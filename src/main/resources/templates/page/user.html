<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/master-layout}"
>

<head>
    <meta charset="UTF-8">
    <title>USER</title>
</head>
<body>

    <main layout:fragment="main-content">

        <div class="container">
            <h3 th:text="${#strings.concat('Total user : ').concat(users.size())}"></h3>
            <div class="row pb-5">
                <div class="col-4"  th:each="user :${users}" th:object="${user}" style="margin-top: 15px">
                    <h1 th:if="${users.size()<0}">No User</h1>
                    <div th:replace="fragment/card-user :: card-view-user(*{uuid},*{name},*{description},*{image},${posts})"></div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
