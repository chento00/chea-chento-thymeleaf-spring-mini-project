<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-layout}"
>

<head>
    <meta charset="UTF-8">
    <title>View-User-Detail</title>
</head>
<body>

<main layout:fragment="main-content">
    <div>
        <div class="container-fluid bg-dark  w-100 p-0 bg-danger" style="height: 300px; position: relative">
            <h3 style="position: absolute;left: 25%;top: 61%;color: white" th:text="${user.name}"></h3>
            <h4 style="position: absolute;left: 25%;top: 73%;color: yellow" th:text="${#strings.concat('@').concat(user.name)}"></h4>

            <img
                    src="https://www.japa.guru/wp-content/uploads/2018/01/cambodia-jungle-1170x550.jpg"
                 style="width: 100% ;height: 100%">
            <img
                    th:src="@{http://localhost:8080/files/{img}(img=${user.image})}"
                    style="position: absolute;left: 10%;top: 58%;height: 200px;width: 200px;background-color: grey ;border: 2px solid gainsboro"
                    class="rounded-circle">
        </div>
        <p style="margin-left:380px;margin-top: 30px" th:text="${user.description}"></p>

        <div class="container" style="margin-top: 100px">
            <div class="row">
                <div class="col-4 " style="background-color: white;border-radius: 10px;border: 1px solid gainsboro;margin-top: 20px">
                    <div style="height: 200px">
                        <h4>More Information : </h4>
                        <p th:text="${#strings.concat('Gender  ').concat(' : ').concat(user.gender)}"></p>
                        <address th:text="${#strings.concat('Address  ').concat(' : ').concat(user.address)}">
                        </address>
                        <p th:text="${#strings.concat('Email : ').concat(' : ').concat(user.email)}"></p>
                    </div>
                </div>
                <div class="col-8 " style="padding-left: 120px" >
                    <div class="row">
                        <h3 th:if="${posts.size()<1}">No Post</h3>
                        <div th:each="post : ${posts}" th:object="${post}">
                            <div th:replace="fragment/card-post :: post-card(*{uuid},*{title},*{description},*{image},*{user.name},*{user.image},*{categoryList})"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-bottom: 300px"></div>
    </div>
</main>

</body>
</html>
